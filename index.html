<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Running Pace Calculator</title>
</head>
<body>
    <h1>Running Pace Calculator</h1>
    <div id="calcForm">
        <label for="pace">Pace (mm:ss per mile/km): <span id="paceDisplay">10:00</span></label>
        <input type="range" id="pace" min="180" max="1200" value="600">
        
        <label for="unit">Unit:</label>
        <select id="unit">
            <option value="miles" selected>Miles</option>
            <option value="km">Kilometers</option>
        </select>
        
        <label for="distance">Custom distance:</label>
        <input type="number" id="distance" value="13.1">

        <p>Time: <span id="totalTimeDisplay">00:00:00</span></p>
    </div>
    
    <h2>Race Times</h2>
    <table id="raceTimes">
        <tr>
            <th>Race</th>
            <th>Time</th>
        </tr>
        <tr>
            <td>5K</td>
            <td id="time5k">00:00:00</td>
        </tr>
        <tr>
            <td>10K</td>
            <td id="time10k">00:00:00</td>
        </tr>
        <tr>
            <td>Half Marathon</td>
            <td id="timeHalf">00:00:00</td>
        </tr>
        <tr>
            <td>Full Marathon</td>
            <td id="timeFull">00:00:00</td>
        </tr>
        <tr>
            <td>50K</td>
            <td id="time50k">00:00:00</td>
        </tr>
        <tr>
            <td>50 Mile</td>
            <td id="time50m">00:00:00</td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
